language: node_js
node_js:
  - '10'

before_deploy:
  - yarn build
  - PREFIX=dots/ yarn build && mv dots/dist dist/dots
  - PREFIX=sparks/ yarn build && mv sparks/dist dist/sparks

deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
